<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Disaster Alerts Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h2 {
      color: #0a4d8c;
    }
    .alert {
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🌍 Real-Time Disaster Monitoring</h2>
  <div class="card">
    <p>🌡️ Temperature: <span id="temp">--</span> °C</p>
    <p>💨 Smoke: <span id="smoke">--</span></p>
    <p>🌊 Water Level: <span id="water">--</span></p>
    <p>🌧️ Rain: <span id="rain">--</span></p>
    <p>🌐 Vibration: <span id="vibration">--</span></p>
    <p class="alert" id="alert">Checking...</p>
  </div>

  <script>
    const channelID = 2918732; // Your ThingSpeak channel ID
    const fetchData = async () => {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json`);
        const data = await response.json();

        const temp = parseFloat(data.field1);
        const smoke = parseFloat(data.field2);
        const vibration = parseFloat(data.field3);
        const water = parseFloat(data.field4);
        const rain = parseFloat(data.field5);

        document.getElementById('temp').textContent = temp;
        document.getElementById('smoke').textContent = smoke;
        document.getElementById('vibration').textContent = vibration;
        document.getElementById('water').textContent = water;
        document.getElementById('rain').textContent = rain;

        // Alert conditions
        let alert = "✅ All conditions normal.";
        if (temp > 50 && smoke > 400) alert = "🔥 Forest Fire Alert!";
        else if (vibration > 500) alert = "⚠️ Earthquake Alert!";
        else if (water > 700 || rain > 500) alert = "🌊 Flood Alert!";
        document.getElementById("alert").textContent = alert;
      } catch (error) {
        document.getElementById("alert").textContent = "❌ Error fetching data.";
      }
    };

    fetchData();
    setInterval(fetchData, 15000); // refresh every 15 seconds
  </script>
</body>
</html>
